<form class="form-inline" (submit)="loginUser()">
  <div class="form-group mb-2">
    <input type="text" class="form-control" name="username" placeholder="admin" [(ngModel)]="authUser.username" />
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" name="password" placeholder="admin" [(ngModel)]="authUser.password" />
  </div>
  <button type="submit" class="btn btn-primary mb-2">Log In</button>
</form>
